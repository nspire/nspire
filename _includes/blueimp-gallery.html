<script src="//cdn.jsdelivr.net/blueimp-gallery/2.12.1/js/blueimp-gallery-fullscreen.js"></script>
<script src="//cdn.jsdelivr.net/blueimp-gallery/2.12.1/js/blueimp-gallery-indicator.js"></script>
<script src="//cdn.jsdelivr.net/blueimp-gallery/2.12.1/js/blueimp-gallery-video.js"></script>
<script src="//cdn.jsdelivr.net/blueimp-gallery/2.12.1/js/blueimp-gallery-vimeo.js"></script>
<script src="//cdn.jsdelivr.net/blueimp-gallery/2.12.1/js/blueimp-gallery-youtube.js"></script>
<script src="//cdn.jsdelivr.net/blueimp-gallery/2.12.1/js/blueimp-gallery.js"></script>
<script src="//cdn.jsdelivr.net/blueimp-gallery/2.12.1/js/blueimp-gallery.min.js"></script>
<script src="//cdn.jsdelivr.net/blueimp-gallery/2.12.1/js/blueimp-helper.js"></script>
<script src="//cdn.jsdelivr.net/blueimp-gallery/2.12.1/js/jquery.blueimp-gallery.js"></script>
<script src="//cdn.jsdelivr.net/blueimp-gallery/2.12.1/js/jquery.blueimp-gallery.min.js"></script>
<script>
blueimp.Gallery([
		{% for channel in site.data.ntv-channels %}
			{% capture channel_url %}/ntv/{{ channel.url }}.html{% endcapture %}
			{% if page.url == channel_url or page.url == '/ntv/index.html' %}
				{% for video in channel.videos %}
				{% if video.title and video.id %}
				{
					title: '{{ video.title }}',
					href: '//www.youtube.com/watch?v={{ video.id }}',
					type: 'text/html',
					youtube: '{{ video.id }}',
					poster: '//img.youtube.com/vi/{{ video.id }}/0.jpg'
				},
				{% endif %}
				{% endfor %}
			{% endif %}
		{% endfor %}
	],
	{
		container: '#blueimp-gallery-carousel',
		carousel: true
	});
</script>
