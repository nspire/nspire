<h2 class="text-center">Sponsors</h2>
<div class="col-sm-10 col-sm-offset-1">
	<div class="affiliates">
		{% for s in site.data.nbtc16-sponsors %}
		<div class="affiliate">
			{% if s.logo %}
			<img src="{{ s.logo }}" alt="{{ s.name }}" width="200" class="img-thumbnail affiliate-logo">
			{% else %}
			<h2>{{ s.name }}</h2>
			{% endif %}
		</div>
		{% endfor %}
	</div>
</div>
<script>
	$(window).load(function(){
		var $container = $('.affiliates');
		$container.isotope({
			itemSelector: '.affiliate',
		});
	});
</script>
<div class="clearfix"></div>
<br>
<div class="col-md-4 col-md-offset-4">
	<a href="/nbtc16/sponsors" class="btn btn-lg btn-block sponsor-button">But Wait, There's Moreâ€¦</a>
</div>
