<div id="sponsors">
<h2 class="text-center">Sponsors</h2>
<div class="col-sm-10 col-sm-offset-1">
	<div class="affiliates vcontainer">
		{% for s in site.data.nbtc16/sponsors/sponsors %}
			<div class="affiliate vcenter">
				{% if s.logo %}
					{% if s.name == "Rogers" %}
						<img src="{{ s.logo }}" alt="{{ s.name }}" width="300" class="affiliate-logo vlogo">
					{% else %}
						<img src="{{ s.logo }}" alt="{{ s.name }}" width="250" class="affiliate-logo vlogo">
					{% endif %}
					{% else %}
					<h2>{{ s.name }}</h2>
				{% endif %}
			</div>
		{% endfor %}
	</div>
	<a href="/nbtc16/sponsors" class="btn btn-lg nbtc-landing-more">And many more!</a>
</div>
<!-- <button type="button" data-toggle="modal" data-target="#storyModal" class="btn">more&hellip;</button> -->
</div>
<div class="clearfix"></div>
<br>
