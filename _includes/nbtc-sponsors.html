<div class="col-sm-10 col-sm-offset-1">
	<div class="sponsors">
		{% for s in site.data.nbtc-sponsors %}
		<div class="col-md-2 sponsor">
			<a href="{{ s.website }}" target="_blank">
				<img src="{{ s.logo }}" alt="{{ s.name }}" width="150" class="img-thumbnail sponsor-logo">
			</a>
		</div>
		{% cycle '', '<div class="col-md-4"><a href="/nbtc/community#nbtc-community-sponsors" class="btn btn-lg btn-block sponsor-button">Become a Sponsor</a></div>', '', ''%}
		{% endfor %}
	</div>
</div>
