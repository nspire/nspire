<h1 class="text-center">Sponsors</h1>
<div class="col-sm-10 col-sm-offset-1">
	<div class="sponsors">
		{% for s in site.data.sponsors %}
		<div class="sponsor">
			<a href="{{ s.website }}" target="_blank">
			{% if s.logo %}
			<img src="{{ s.logo }}" alt="{{ s.name }}" width="150" class="img-thumbnail sponsor-logo">
			{% else %}
			<h2>{{ s.name }}</h2>
			{% endif %}
			</a>
		</div>
		{% endfor %}
	</div>
</div>
<script>
	$(window).load(function(){
		var $container = $('.sponsors');
		$container.isotope({
			itemSelector: '.sponsor',
		});
	});
</script>
<div class="clearfix"></div>
<br>
<div class="col-md-4 col-md-offset-4">
	<a href="/nbtc/sponsors" class="btn btn-lg btn-block sponsor-button">But Wait, There's Moreâ€¦</a>
</div>
