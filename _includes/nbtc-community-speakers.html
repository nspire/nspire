<h1 class="text-center">Speakers</h1>
<div class="col-sm-10 col-sm-offset-1">
	<div class="speakers">
		{% for speaker in site.data.nbtc-speakers %}
		<div class="speaker">
			<img src="{{ speaker.photo }}" alt="{{ speaker.name }}" width="200" class="img-responsive speaker-photo">
			<div class="content">
				<p class="text-center content-name">{{ speaker.name }}</p>
				<p class="text-center content-position">{{ speaker.position }}</p>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<script>
	$(window).load(function(){
		var $container = $('.speakers');
		$container.isotope({
			itemSelector: '.speaker',
		});
	});
</script>
<div class="clearfix"></div>
{% if page.url == '/nbtc/index.html' %}
<br><br>
<a href="/nbtc/speakers" class="btn btn-lg nbtc-landing-more">Find Out More</a>
{% endif %}
