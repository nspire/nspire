<h1 class="text-center">Past Highlights</h1>
<div class="col-sm-10 col-sm-offset-1">
	<div class="speakers">
		{% for speaker in site.data.nbtc-highlights %}
		<div class="speaker">
			{% if speaker.youtube %}
			<a href="{{ speaker.youtube }}" target="_blank">
				<img src="{{ speaker.photo }}" alt="{{ speaker.name }}" width="200" class="img-responsive speaker-photo">
			</a>
			{% else %}
				<img src="{{ speaker.photo }}" alt="{{ speaker.name }}" width="200" class="img-responsive speaker-photo">
			{% endif %}
			{% if speaker.name %}
			<div class="content">
				<p class="text-center content-name">{{ speaker.name }}</p>
				<p class="text-center content-position">{{ speaker.position }}</p>
			</div>
			{% endif %}
		</div>
		{% endfor %}
	</div>
</div>
<script>
	$(window).load(function(){
		var $container = $('.speakers');
		$container.isotope({
			itemSelector: '.speaker',
		});
	});
</script>
<div class="clearfix"></div>
