<h1 class="text-center">The NBTC Team</h1>
<div class="col-sm-10 col-sm-offset-1">
	<div class="members">
		{% for member in site.data.nbtc-team %}
		<div class="member">
			<img src="{{ member.photo }}" alt="{{ member.name }}" width="200" class="img-responsive member-photo">
			<div class="content">
				<p class="text-center content-name">{{ member.name }}</p>
				<p class="text-center content-position">{{ member.position }}</p>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<script>
	$(window).load(function(){
		var $container = $('.members');
		$container.isotope({
			itemSelector: '.member',
		});
	});
</script>
<div class="clearfix"></div>
