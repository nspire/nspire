<h1 class="text-center">Media</h1>
<div class="col-sm-10 col-sm-offset-1">
	<div class="networks">
		{% for s in site.data.nbtc-media %}
		<div class="col-sm-3 network">
			<a href="{{ s.website }}" target="_blank">
				<img src="{{ s.logo }}" alt="{{ s.name }}" width="300" class="img-thumbnail sponsor-logo">
			</a>
		</div>
		{% endfor %}
	</div>
</div>
