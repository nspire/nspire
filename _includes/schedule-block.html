<div class="col-xs-3">
	<p class="time"><span class="hour">{{include.hr}}</span><span class="minute">{{include.min}}</span></p>
	<p class="duration">{{include.dur}}</p>
</div>
<div class="col-xs-9">
	<p class="title">{{include.title}}</p>
	<p class="location"><img src="{{ site.baseurl }}/img/location.svg" width="14">&nbsp;&nbsp;{{include.loc}}</p>
</div>
